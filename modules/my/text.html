<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评+</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style type="text/css">
.figure-list{
  margin: 0;
  padding: 0;
}
.figure-list:after{
  content: "";
  display: block;
  clear: both;
  height: 0;
  overflow: hidden;
  visibility: hidden;
}
.figure-list li{
  list-style: none;
  float: left;
  width: 23.5%;
  margin: 0 2% 2% 0;
  position: relative;
  
}
.figure-list figure{
  position: absolute;
  width: 100%;
  height: 0;
  left: 0;
  top: 0;
  overflow: hidden;
  margin: 0;
  padding-bottom: 100%; /* 关键就在这里 */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.figure-list .checkIcon{
	position: absolute;
	width: 100%;
	height: 0;
	left: 0;
	top: 0;
	overflow: hidden;
	margin: 0;
    background: rgba(0,0,0,0.3);
    padding-bottom: 100%;
	border-radius: 3px;
}
.checkIcon u{
	height: 20px;
    width: 20px;
    background: #fff;
    position: absolute;
    right: 6px;
    bottom: 7px;
    z-index: 100;
    border-radius: 50%;
	
}
.checkIcon i{
	color: #fd7700;
	font-size: 26px;
	position: absolute;
	right: 4px;
	bottom: 5px;
	z-index:111;	
}
</style>
	</head>
	<body>
		<header class="mui-action-back mui-bar mui-bar-nav">
			<i class="iconfont">&#xe602;</i>
			<h1 class="mui-title">学历认证</h1>
		</header>
		<div class="mui-content">
			<ul class="figure-list">
			  <li>				  	
			  	   <figure style="background-image:url(../../images/1.jpg);">
				      <a href="#"></a>
				    </figure>
				<div class="checkIcon" data-bind="event:{tap: changeDisplay}">								 
				    <u></u>
				    <i class="mui-icon ">&#xe442;</i>
			    </div>
			  </li>
			  <li>
			    <figure style="background-image:url(../../images/1.jpg);">
			      <a href="#"></a>
			    </figure>
			  </li>
			</ul>
	</div>
			<script src="../../script/mui/mui.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var viewModel = function() {
				var self = this;
				self.imgDisplay = ko.observable(false);
				self.changeDisplay = function() {
					alert(this);
					if(this.style.visible === "visible") {
						this.style.visible = "hidden";
					} else {
						this.style.visible = "visible";
					}
				};
			}
			ko.applyBindings(viewModel);
		</script>
	</body>
</html>
