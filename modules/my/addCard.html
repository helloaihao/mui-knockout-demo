<!DOCTYPE html>
<html>

	<head>

		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />

					<label>开户行</label>
					<input type="text" placeholder="请输入开户支行" />
				</div>
				<div class="add-card-input add-card-last">
					<label>姓　名</label>
					<input type="text" placeholder="持卡人姓名" />
				</div>
			</div>
			
			
			<div class="add-card-btn">
				完成				
			</div>
