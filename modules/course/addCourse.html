<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评+</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			body,.mui-content{ background:#f1f1f1!important;}
			.reg-mui-input-row label ~ input, .th-mui-btn-block{
				width: 60%!important;
				margin-right: 5%;
			}
			.mui-input-row label{
				line-height: 1.35;
			}
			.ah-btn-margin {
				margin-top: 2rem;
			}
			.ah-input-row label ~ input {
				float: left;
				width: 20%!important;
				margin-right: 1%;
			}
			#ageLimits {
				position: absolute;
			}
          	.addCourse-line{
          		line-height: 38px!important;
          	}
          	.mui-input-row label{
          		padding: 10px 0!important;
          	}
          	.reg-mui-input-row label ~ input, .th-mui-btn-block{
				line-height: 1.1!important;
			}
          	.reg-mui-input-row input[type=text],input[type=password],button,input[type=number]{
				line-height:18px!important;
				height: 44px!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-action-back">
			<i class="iconfont">&#xe602;</i>
			<h1 class="mui-title">添加课程</h1>
		</header>
		<div class="mui-content">
			<div id="page1">
				<form class="mui-input-group reg-mui-input-group">
					<div class="mui-input-row reg-mui-input-row addCourse-mui-input">
						<label>课程名称</label>
						<input id='account' type="text" class="mui-input-clear mui-input reg-mui-input " placeholder="个性的标题更吸引学生" data-bind="value: course().CourseName">
					</div>
					<div class="mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input">
						<label>所属科目</label>
						<button class="mui-btn mui-btn-block th-mui-btn-block addCourse-line" type='button' data-bind="click: setSubject, text: course().SubjectName"></button>
					</div>
					<div class="mui-input-row reg-mui-input-row th-mui-input-row addCourse-mui-input ah-input-row">
						<label>年龄要求</label>
						<input type="text" class="mui-input-clear mui-input reg-mui-input" onfocus="this.type='number'" onblur="this.type='text'" placeholder="最小年龄" data-bind="value: course().AgeMin">
						<!--<span class="label-to">~</span>-->
						<input type="text" class="mui-input-clear mui-input reg-mui-input" onfocus="this.type='number'" onblur="this.type='text'" placeholder="最大年龄" data-bind="value: course().AgeMax">
						<!--<label id="ageLimits" data-bind="text: dbAgeLimits"></label>-->
					</div>
				</form>
				<div class="addCourse-class">
					课程介绍
				</div>
				<form class="addCourse">
					<textarea placeholder="用一段话介绍您的教学水平或教学成绩" data-bind="value: course().Introduce"></textarea>
				</form>

				<!--<form class="mui-input-group reg-mui-input-group addCourse-mui-input-group">
					<div class="mui-input-row reg-mui-input-row addCourse-mui-input addCourse-mui">
						<label>人数限制</label>
						<input id='account' type="text" class="mui-input-clear mui-input reg-mui-input " placeholder="请输入最多人数" data-bind="value: course().MaxStudent">
					</div>
				</form>-->

				<div class="addCourse-class">
					授课方式及课时费
				</div>
				<form class="mui-input-group reg-mui-input-group" data-bind='foreach:{data: Locations}'>
					<div class="mui-input-row reg-mui-input-row addCourse-mui-input">
						<label data-bind='text: getLocationName(LocationType())'>老师上门 </label>
						<input id='taccount' type="text" onfocus="this.type='number'" onblur="this.type='text'" class="mui-input reg-mui-input " placeholder="请输入费用" data-bind="value: Cost">
						<span>元</span>
					</div>
				</form>

				<div class="mui-content-padded ah-btn-margin">
					<button id='next' class="mui-btn mui-btn-block mui-btn-primary btn-findTeacher " data-bind="click: saveCourse">保存</button>
				</div>
			</div>
		</div>
		<script src="../../script/mui/mui.js"></script>
		<script src="../../script/mui/mui.picker.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/course/addCourse.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();

			 //				page1.style.display = "none";
			 //				page2.style.display = "block";
			 //			});
		</script>
	</body>

</html>
