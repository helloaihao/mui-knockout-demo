<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评+</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />

		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			}
			.mui-control-content{
				border-bottom: none!important;
				top: 0px!important;
				background: #f1f1f1!important;
				color: #036FB8!important;
			}
			.title {
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-bar-tab .ah-mui-tab-item {
			    display: table-cell;
			    overflow: hidden;
			    width: 1%;
			    height: 50px;
			    text-align: center;
			    vertical-align: middle;
			    white-space: nowrap;
			    text-overflow: ellipsis;
			    color: #929292;
			    background: #fff;
}
			.mui-tab-item,.ah-mui-tab-item{
				color: #036FB8!important;
			}
			.top-btn {
				height: 40px;
				width: 60px;
				display: inline-block;
				margin: -15px 0 0 -15px;
				padding: 0 10px 0 10px;
				line-height: 40px;
			}
			.top-btn-right {
				text-align: right;
			}
			.font-p{
				padding: 15px 15px;
				text-indent: 2em;
				width: 90%;
				line-height: 24px;
				box-sizing: border-box;
			}
			.info-pic{
				height: 44px!important;
				line-height:22px!important;
			}
			/*.info-li:after{
				height: 0!important;
			}*/
			.mui-table-view-cell.mui-collapse.mui-active >.info-pic{
				color: #666;
				line-height:24px!important;
			}
			.mui-table-view-cell.mui-collapse.mui-active >.info-pic:after{
				color: #333!important;
				font-size: 20px!important;
				right: 30px!important;
				content: "\e61c"!important;
				top: 24px;	
			}
			.mui-table-view-cell.mui-collapse >.info-pic:after{
				color: #333!important;
				font-size: 16px!important;
				right: 30px!important;
				content: "\e618"!important;
				top: 22px;				
			}	
			.mui-bar-tab{
				background: #fff!important;
			}
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100%;
				height: auto;
			}
		</style>
	</head>

	<body>
		<div class="p-header-div">
			<a class="iconfont mui-action-back top-btn first">&#xe602;</a>
			<a href="#middlePopover" class="iconfont top-btn top-btn-right second">&#xe60e;</a>
			<div class="photo" data-bind="click: showTeacherImage">
				<img id="teacherImage" data-bind="attr: {src: Photo}"  data-preview-src="" data-preview-group="1" />
			</div>
			<span class="userName" data-bind="text:DisplayName()+'('+TeachAge()+'年教龄)'"></span>
			<!--科目|教龄-->
			<span class="message"><!--ko text:SubjectName--><!--/ko--> | <!--ko text:Score--><!--/ko--> |
				<i data-bind="css: 'star'+Star()"></i>
			</span>
			<span class="address">
				<i class="iconfont">&#xe63c;</i>
				<!--省市区-->
				<!--ko text:Province--><!--/ko-->><!--ko text:City--><!--/ko-->><!--ko text:District--><!--/ko-->
			</span>
			<div class="p-footer-btn">
				<ul>
					<li data-bind="click: goTeacherAlbum">
						<button>相册
						</button>
					</li>
					<li data-bind="click: Fav">
						<button>收藏
							<!--ko text:FavCount-->
							<!--/ko-->
						</button>
					</li>
				</ul>
			</div>
		</div>
		<div id="middlePopover" class="mui-popover share-height">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="shareTeacher-pic">
						<ul>
							<li id="weichatFriend">
								<img src="../../images/share-wx.png" />
								<span>微信好友</span>
							</li>
							<li id="weichatMoments">
								<img src="../../images/share-py.png" />
								<span>微信朋友圈</span>
							</li>
							<li id="qqFriend">
								<img src="../../images/share-qq.png" />
								<span>QQ好友</span>
							</li>
						</ul>
					</div>
					<div class="shareTeacher-qx" data-bind="click:closeShare">取消</div>
				</div>
			</div>
		</div>
		<div class="mui-content">
			<li class="mui-table-view-cell mui-collapse info-li mui-active">
				<a class="mui-navigate-right info-pic" href="#">
					简介
				</a>
				<ul class="mui-table-view mui-table-view-chevron">
					<p class="font-p" data-bind="text: Introduce"></p>
				</ul>
			</li>
			
			<!--模板文件-->
			<script type="text/html " id="worksTemplate">
				<li data-bind="click: goWorksDetail">
					<i><img data-bind="attr:{src:logoimgurl} "/></i>
					<img data-bind="attr:{src: common.StrIsNull(VideoThumbnail) != '' ? common.getThumbnail(VideoThumbnail) : photoimgurl}" onerror="this.src='../../images/video-default.png';" />
					<p data-bind="text:Title"></p>
				</li>
			</script>
			<li class="mui-table-view-cell" data-bind="click:openWork">
				<a class="my-mui-navigate-right">
					<span class="mui-badge my-mui-badge iconfont">&#xe618;</span> 分解教程
				</a>
			</li>
			<div class="teacherList-resolve-content">
				<ul data-bind="template:{name:'worksTemplate',foreach:workResolve}, visible:workResolve().length>0"></ul>
				<p data-bind="visible:workResolve().length<=0">暂无</p>
			</div>
			<div class="teacherList-blank-bgColor"></div>

			<!--完整教程-->
			<li class="mui-table-view-cell" data-bind="click:openWork">
				<a class="my-mui-navigate-right">
					<span class="mui-badge my-mui-badge iconfont">&#xe618;</span> 完整教程
				</a>
			</li>
			<div class="teacherList-resolve-content">
				<ul data-bind="template:{name:'worksTemplate', foreach:workFull}, visible:workFull().length>0"></ul>
				<p data-bind="visible:workFull().length<=0">暂无</p>
			</div>
			<div class="teacherList-blank-bgColor"></div>

			<!--演出作品-->
			<li class="mui-table-view-cell" data-bind="click:openWork">
				<a class="my-mui-navigate-right">
					<span class="mui-badge my-mui-badge iconfont">&#xe618;</span> 演出作品
				</a>
			</li>
			<div class="teacherList-resolve-content">
				<ul data-bind="template:{name:'worksTemplate',foreach:workShow}, visible:workShow().length>0">
				</ul>
				<p data-bind="visible:workShow().length<=0">暂无</p>
			</div>
			<div class="teacherList-blank-bgColor "></div>
			
			<!--<div class="teacherList-resolve-title">课程</div>-->
			<li class="mui-table-view-cell info-kc">			
					 课程
			</li>
			<div data-bind="template:{name:'classTemplate',foreach:Courses}">
			</div>
			<!--以下为模板文件-->
			<script type="text/html" id="classTemplate">
				<div class="teacherList-class-content ">
					<span data-bind="text:CourseName"></span>
					<p data-bind="text:Introduce"></p>
					<em>￥<!--ko text:Price--><!--/ko--></em>
				</div>
			</script>
			<div class="teacherList-blank-bgColor "></div>
			
			<!--<li class="mui-table-view-cell" data-bind="click:openWork">
				<a class="my-mui-navigate-right">
					<span class="mui-badge my-mui-badge iconfont">&#xe61c;</span> 简介
				</a>
			</li>
			<p class="font-p" data-bind="text: Introduce">介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍</p>
			-->
			<div class="teacherList-blank-bgColor bgColor-footer "></div>
			<nav class="mui-bar mui-bar-tab ">
				<a class="ah-mui-tab-item teacherList-mui-bar-tab teacherList-mui" data-bind="event:{click: gotoComment}">
					<i class="iconfont">&#xe62d;</i>
					<span class="mui-tab-label ">帮我点评</span>
				</a>
				<a class="mui-tab-item teacherList-mui-bar-tab" data-bind="event:{tap: appiontLesson}">
					<i class="iconfont">&#xe63b;</i>
					<span class="mui-tab-label">预约上课</span>
				</a>
			</nav>
		</div>
	</body>
	<script src="../../script/mui/mui.min.js " type="text/javascript " charset="utf-8 "></script>
	<script src="../../script/mui/mui.zoom.js"></script>
	<script src="../../script/mui/mui.previewimage.js"></script>
	<script src="../../script/common/common.js " type="text/javascript " charset="utf-8 "></script>
	<script src="../../script/common/base.js " type="text/javascript " charset="utf-8 "></script>
	<script src="../../script/libs/knockout/knockout-3.3.0.min.js " type="text/javascript " charset="utf-8 "></script>
	<script src="../../script/teacher/teacherInfo.js" type="text/javascript " charset="utf-8 "></script>
</html>
