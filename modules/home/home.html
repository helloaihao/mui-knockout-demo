<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<style>
			.index-subject li:active {
				background: #f1f1f1;
			}
			@media only screen and (min-width: 375px) and (max-width: 415px) {
				.index-up-secher-bg ul li em {
					font-size: 46px;
					position: absolute;
					left: 26px;
					top: 18px;
				}
				.index-up-secher-bg ul li span {
					color: #333;
					font-size: 16px;
					position: absolute;
					right: 40px;
					top: 18px;
				}
			}
			@media only screen and (min-width: 321px) and (max-width: 375px) {
				.index-up-secher-bg ul li em {
					font-size: 46px;
					position: absolute;
					left: 20px;
					top: 18px;
				}
				.index-up-secher-bg ul li span {
					color: #333;
					font-size: 16px;
					position: absolute;
					right: 30px;
					top: 18px;
				}
			}
			.mui-bar-nav span {
				bottom: 1px;
				right: 1px;
				position: absolute;
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">乐评+</h1>
			<em class="iconfont" data-bind="click:goMessageList">&#xe628;<span class="mui-badge mui-badge-warning" data-bind="text: UnreadCount, visible: UnreadCount() > 0"></span></em>
		</header>
		<div class="mui-content">
			<!--banner-->
			<div class="index-banner">
				<div id="slider" class="mui-slider" style="height: 100%;">
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="../../images/4.jpg">
							</a>
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../../images/1.jpg">
							</a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../../images/2.jpg">
							</a>
						</div>
						<!-- 第三张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../../images/3.jpg">
							</a>
						</div>
						<!-- 第四张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../../images/4.jpg">
							</a>
						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="../../images/1.jpg">
							</a>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
			</div>
			<!--上传查找-->
			<div class="index-up-secher-bg">
				<ul>
					<li id="addWorks">
						<em class="iconfont">&#xe62c;</em>
						<span>上传作品</span>
					</li>
					<li id="findTeacher" onclick="gotoTeachers()">
						<em class="iconfont">&#xe629;</em>
						<span>查找老师</span>
					</li>
				</ul>
			</div>

			<!--科目-->
			<div class="index-subject">
				<ul>
					<div data-bind="foreach:{data: indexSubject, as: 'indexS'}">
						<li data-bind="click: gotoTeachers">
							<img data-bind="attr:{src: '../../images/subject_'+indexS.id+'.png'}" />
							<span data-bind="text: indexS.subjectName"></span>
						</li>
					</div>
					<li onclick="gotoMore()">
						<img src="../../images/subject_more.png" />
						<span>更多</span>
					</li>
				</ul>

			</div>

			<div class="index-th-div">
				<!--<img src="../../images/index-1.png" />-->
				<span class="index-teacher">名师介绍</span>
				<span class="index-more" onclick="gotoTeachers()">查看更多<i class="iconfont">&#xe618;</i>
				</span>
			</div>

			<div class="index-content-bg">
				<div data-bind="template: {name:'teacherTemplate', foreach: Teachers }">

				</div>
				<!--teacher模板页-->
				<script type="text/html" id="teacherTemplate">
					<div class="index-content-ctn" data-bind="event:{tap:gotoTeacher}">
						<em data-bind="style:{'background-image': 'url('+common.getPhotoUrl(Poster)+')', 'background-size': 'cover'}" onerror="this.backgroundImage='url(../../images/poster-default.png)';"></em>
						<span data-bind="text: DisplayName"></span>
						<i>(教龄<!--ko text:TeachAge--><!--/ko-->年)</i>
						<b><!--ko text:SubjectName--><!--/ko--></b>
						<p data-bind="text: Introduce"></p>
					</div>
				</script>

				<div class="index-tel">
					官方热线：020-38031250
				</div>
			</div>
		</div>

		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/home/home.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../../script/common/update.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			mui.init();
			mui('#slider').slider({
				interval: 3000
			});
			document.getElementById('addWorks').addEventListener('click', function() {
				common.transfer('../works/addWorks.html', true);
			});
		</script>
	</body>

</html>
