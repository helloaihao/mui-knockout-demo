<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">作品中心</h1>
		</header>
		<div class="mui-content">
			<div class="workIndex-banner">
				<img src="../../images/1.jpg" />
			</div>
			<div class="workIndex-center">
				<div class="workIndex-center-left">
					<ul>
						<li class="li-1" data-bind="click:goMyworks">
							我的作品
							<i class="iconfont">&#xe646;</i>
						</li>
						<li class="li-2" data-bind="click:goUpworks">
							上传作品
							<i class="iconfont">&#xe650;</i>
						</li>
						<li class="li-3" data-bind="click:goMytasks">
							<!--ko text:taskType-->
							<!--/ko-->
							<i class="iconfont">&#xe652;</i>
						</li>
						<li class="li-4" data-bind="click:goUptasks, visible: isTeacher() == false">
							上传作业
							<i class="iconfont">&#xe64f;</i>
						</li>
						<li class="li-5" data-bind="click:goComments, visible: isTeacher">
							我的点评
							<i class="iconfont">&#xe654;</i>
						</li>
					</ul>
				</div>
				<div class="workIndex-center-right" data-bind="click:goAllworks">
					所有作品
					<i class="iconfont">&#xe651;</i>
				</div>
			</div>
		</div>
		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/works/worksIndex.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
