<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">作品作业</h1>
		</header>
		<div class="mui-content">
			<div class="worksIndex-banner">
				<img data-bind="attr:{src:worksBannerImg}" />
			</div>
			<div class="worksIndex-activity">
				<ul class="worksIndex-activity-ul">
					<li data-bind="click:goMyworks">
						<img src="../../images/work_03.png" />
						<span class="worksIndex-span">我的作品</span>
					</li>
					<li data-bind="click:goUpworks">
						<img src="../../images/work_06.png" />
						<span class="worksIndex-span">上传作品</span>
					</li>
					<li data-bind="click:goMytasks">
						<img src="../../images/work_11.png" />
						<span class="worksIndex-span" data-bind="text:taskType">
							<!--ko text:taskType-->
							<!--/ko-->
						</span>
					</li>
					<li data-bind="click:goUptasks, visible: isTeacher() == false">
						<img src="../../images/work_13.png" />
						<span class="worksIndex-span" data-bind="text:myComment">上传作业</span>
					</li>
					<li data-bind="click:goComments,visible: isTeacher">
						<img src="../../images/work_13.png" />
						<span class="worksIndex-span" data-bind="text:myComment">我的点评</span>
					</li>
				</ul>
				<div class="worksIndex-activity">
					<ol>
						<li data-bind="click:goAllworks">
							<img src="../../images/work_18.png" />
							<span class="worksIndex-ol-span">所有作品</span>
						</li>
					</ol>
				</div>
			</div>
		</div>
		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/works/worksIndex.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
