<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评+</title>
		<link href="../../content/mui/mui.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/Tf_global.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav addWorks-mui-bar-nav">
			<i class="iconfont mui-action-back" style="width:40px; height:40px; margin-left: -10px; padding-left: 10px ; display: inline-block;">&#xe602;</i>
			<h1 class="mui-title">上传作品</h1>
			<i id="addWorks" class="iconfont" style="width:40px; height:40px; margin-right: -20px; display: inline-block;">&#xe633;</i>
		</header>
		<div class="mui-content addWork-mui-content">
			<div class="addWorksPlan-div">
				<em>
                <img src="../../images/addWorkspPlan.png" />
            </em>
				<span>正在上传</span>
				<i class="iconfont">&#xe639;</i>
				<i class="iconfont">&#xe61b;</i>
				<span>"希望之星"钢琴演奏</span>
				<div class="addWorksPlan-graph">
					<strong id="bar" style="width:1%;"></strong>
				</div>
				<span>12k</span>
			</div>
		</div>
		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			mui.init();
			
			var addWorks = document.getElementById('addWorks');
			addWorks.addEventListener('tap', function() {
				mui.openWindow({
					url: '../works/addWorks.html',
					show: {
						autoShow: true,
						aniShow: "slide-in-right",
						duration: "100ms"
					},
					waiting: {
						autoShow: false
					}
				});
			});
			
			//JS动画
			function $(obj) {
				return document.getElementById(obj);
			}

			function go() {
				$("bar").style.width = parseInt($("bar").style.width) + 1 + "%";
				// $("bar").innerHTML = $("bar").style.width;
				$("bar").innerHTML = parseInt($("bar").style.width) + "M/100M";
				if ($("bar").style.width == "100%") {
					window.clearInterval(bar);
				}
			}
			var bar = window.setInterval("go()", 50);
			window.onload = function() {
				bar;
			}
		</script>
	</body>

</html>
