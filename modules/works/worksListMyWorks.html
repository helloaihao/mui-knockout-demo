<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style type="text/css">
			/*跨webview需要手动指定位置*/
			/*header.mui-bar {
				display: none!important;
			}*/
			
			.mui-input-group:after,
			.mui-input-group:before,
			.mui-input-group {
				background: #f1f1f1!important;
			}
			
			.mui-content-padded {
				margin: 10px 0 0 0!important;
			}
			
			.mui-popover {
				min-height: 255px;
				position: fixed;
				top: 0;
			}
		</style>
	</head>

	<body style="background:#f1f1f1;">
		<div class="openedCourses-ys" data-bind="visible:worksList().length<=0 && getLocalItem('teacherID') == 'undefined'">
			<i>
				<img src="../../images/logo-pic.png" />
			</i>
			<span data-bind="visible:getLocalItem('UserID')>0 && worksList().length<=0">还没有<!--ko text:workDes--><!--/ko-->呢，快来上传吧！</span>
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block p-btn-padding" data-bind="visible:getLocalItem('UserID')>0 && worksList().length<=0,click: gotoAddWorks,text:'上传'+workDes()"></button>
			</div>
		</div>
		<div id="pullrefreshMy" class="mui-content mui-scroll-wrapper" data-bind="visible:worksList().length>0">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-input-group">
					<div data-bind="template:{name:'worksTemplate', foreach:worksList}">
					</div>
				</ul>
			</div>
		</div>
		<!--作品模板页-->
		<script type="text/html" id="worksTemplate">
			<div id="gowork" class="mui-input-group works-list-mui-input-group">
				<div class="works-center">
					<span data-bind="text: works.Title"></span>
					<div class="works-list-img" data-bind="event:{tap: goWorksDetails}">
						<img data-bind="attr: {src: common.getThumbnail(VideoThumbnail())}" onerror="this.src='../../images/video-big-default.png';" />
						<span class='subjectSpace'><i data-bind="text:works.SubjectName"></i></span>
					</div>
					<p data-bind="text:works.ContentText"></p>
					<ul>
						<li data-bind="text:works.AddTime.split(' ')[0]"></li>
						<li data-bind="text:works.ReadCount"></li>
						<li data-bind="text:works.LikeCount"></li>
						<li data-bind="text:works.WorkStatus"></li>
					</ul>
				</div>
				<div class="mask" data-bind="visible: IsFinish() == false">
					<div class="addWorksPlan-graph">
						<strong id="bar" style="width:1%;" data-bind="style: {'width': Percentage()}"></strong>
					</div>
				</div>
			</div>
		</script>
		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/upload.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/works/workListMy.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
