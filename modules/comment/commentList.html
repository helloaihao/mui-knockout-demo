<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评+</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			body,
			.mui-content {
				background: #f1f1f1!important;
			}

			.mui-popover {
				min-height: 255px;
				position: fixed;
				top: 0;
			}
			.works-center i{
				top: 0!important;
				width: 27%;
				text-align: right;
				padding-right: 5px;
			}
			.commentList-mui-left{
				margin-top: 0!important;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div id="popSubjects" class="mui-popover">
			<div id="subject-scroll" class="mui-scroll-wrapper wrapper-margin">
				<div class="mui-scroll">
					<ul class="mui-table-view" data-bind="foreach: {data: tmplSubjectClasses, as: 'class1'}">
						<li class="mui-table-view-cell mui-collapse ah-scroll">
							<a class="mui-navigate-right navigate-font" href="#" data-bind="text: subjectClassName"></a>
							<div class="mui-collapse-content" data-bind="foreach: {data: tmplSubjects, as: 'subject'}">
								<span data-bind="text: subject.subjectName, event: {'tap': selectSubject}, visible: (subject.subjectClass() == class1.subjectClass), css:{'table-current': (typeof currentSubject().id === 'function' && subject.id() == currentSubject().id() && subject.subjectClass() == currentSubject().subjectClass())}"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div id="middlePopover2" class="mui-popover popover-height">
			<ul id="sortCommentList" class="mui-table-view">
				<li class="mui-table-view-cell navigate-font" id="dateSort">
					<span>日期</span>
				</li>
				<li class="mui-table-view-cell navigate-font" id="statusSort">
					<span>状态</span>
				</li>
			</ul>
		</div>

		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--点评列表-->
				<div data-bind="template:{name:'commentTemplate', foreach:comments}">
				</div>							
				<!--点评模板-->
				<script type="text/html" id="commentTemplate">
					<div class="works-center commentList-ctn" data-bind="click: goCommentDetail">
						<span data-bind="text: WorkTitle ? WorkTitle : ''"></span>
						<i class="mui-input-row mui-checkbox mui-left commentList-mui-left" data-bind="text: SubjectName"></i>
						<div class="works-list-img">
							<img data-bind="attr: {src: common.getThumbnail(WorkThumbnail)}" onerror="this.src='../../images/video-big-default.png';" />
						</div>
						<p data-bind="text: WorkContentText"></p>
						<ol>
							<li class="dp-teacher">点评老师：<!--ko text:CommenterName--><!--/ko--></li>
							<li class="flesh" data-bind="text: IsFinish ? '已完成' : '未完成'">
								<!--<div data-bind="text: IsFinish ? '已完成' : '未完成'">完成
									<!--<button type="button" class="mui-btn mui-btn-warning" data-bind="text: IsFinish ? '已完成' : '未完成'">完成
									</button>
								</div>-->
							</li>
						</ol>
					</div>
				</script>
			</div>
		</div>

		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/templateSubjects.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/comment/commentList.js" type="text/javascript">
		</script>

	</body>

</html>
