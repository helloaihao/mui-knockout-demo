
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评+</title>
		<link href="../../content/mui/mui.min.css" rel="stylesheet" />
		<link href="../../content/fonts/iconfont.css" rel="stylesheet" />
		<link href="../../content/common/global.css" rel="stylesheet" />
		<link href="../../content/common/style.css" rel="stylesheet" />
		<link href="../../content/mui/mui.picker.min.css" rel="stylesheet" />
		<style>
			body,.mui-content{
				background: #f1f1f1;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">点评</h1>
			<em class="iconfont" data-bind="click:goMessageList">&#xe628;<span class="mui-badge mui-badge-warning" data-bind="text: UnreadCount, visible: UnreadCount() > 0"></span></em>
			<!--<span class="mui-icon mui-icon-email" data-bind="click:goMessageList"><span class="mui-badge mui-badge-warning" data-bind="text: UnreadCount, visible: UnreadCount() > 0"></span></em>-->
		</header>
		<div class="mui-content commentList-center">
			<div class="commentList-select">
				<ul>
					<li class="mui-collapse">
						<a id="select1" class="mui-navigate-right commentList-mui-navigate-right" href="#middlePopover1" style="display:block">科目</a>
					</li>
					<li class="mui-collapse">
						<a id="select2" class="mui-navigate-right commentList-mui-navigate-right" href="#middlePopover2" style="display:block">排序</a>
					</li>
				</ul>
			</div>
			<div id="middlePopover1" class="mui-popover">

				<ul id="list1" class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#">全部</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">钢琴</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">古筝</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">吉他</a>
					</li>
				</ul>

			</div>
			<div id="middlePopover2" class="mui-popover">
				<ul id="list2" class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#">默认</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">日期</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">名称</a>
					</li>
				</ul>

			</div>

			<div id="pullrefresh" class="mui-scroll-wrapper" style="top: 79px">
				<div class="mui-scroll">
					<!--作品显示页-->
					<div data-bind="template:{name:'worksTemplate', foreach:works}">
					</div>

					<!--作品模板页-->
					<script type="text/html" id="worksTemplate">
						<div class="works-center commentList-ctn">
							<span data-bind="text: Title"></span>
							<i class="mui-input-row mui-checkbox mui-left commentList-mui-left" data-bind="SubjectName"></i>
							<div class="works-list-img">
								<img src="../../images/worksList.jpg" />
							</div>
							<p data-bind="text: ContentText"></p>
							<ol>
								<li>点评老师:黄娜</li>
								<li>
									<em>未支付</em></li>
							</ol>
						</div>
					</script>
				</div>
			</div>

		</div>

		<script src="../../script/mui/mui.min.js"></script>
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/common/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/libs/knockout/knockout-3.3.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/comment/commentList.js" type="text/javascript">
		</script>
		<script>
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				pullRefresh: {
					container: '#pullrefresh',
					//							
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			mui('#list1').on('tap', '.mui-table-view-cell', function() {
				var p = this.parentNode;
				var pp = p.parentNode;
				mui(pp).popover('hide');
				var ca = this.childNodes[1];
				console.log(ca);
				var subjectVal = ca.innerHTML;
				document.getElementById('select1').innerHTML = subjectVal;
			});
			mui('#list2').on('tap', '.mui-table-view-cell', function() {
				var p = this.parentNode;
				var pp = p.parentNode;
				mui(pp).popover('hide');
				var ca = this.childNodes[1];
				console.log(ca);
				var subjectVal = ca.innerHTML;
				document.getElementById('select2').innerHTML = subjectVal;
			});
		</script>
</body>
</html>
